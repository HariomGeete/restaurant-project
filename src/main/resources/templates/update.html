<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/update.css">
</head>

<body>
    <div class="back">
        <a th:href="@{/addmenu}">+</a>
    </div>
    <div class="food">
       <form th:action="@{/additems}" th:object="${foods}" method="post" enctype="multipart/form-data">
    <div class="right">
        <p>
            <input type="hidden" th:field="*{id}" />
            <input type="text" th:field="*{prize}" placeholder="PRIZE" />
            <input type="text" th:field="*{name}" placeholder="DISHNAME" />
            <input type="file" name="imageFile" accept="image/png" />
        </p>
    </div>
    <div class="but">
        <button type="submit">UPDATE</button>
    </div>
</form>


    </div>
</body>

</html>
