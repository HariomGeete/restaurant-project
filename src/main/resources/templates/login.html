<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

</head>

<body>
    <div class="logo">
        <h1>LOGIN</h1>
        <form th:action="@{/home}" method="post" th:object="${user}">
            <div class="login">
                <div class="user">
                    
                    <input type="email" th:field="*{email}" required placeholder="✉️ Email
">
                    <input type="password" th:field="*{password}" required placeholder="🔒 Password
">
                </div>
                <div class="check">
                    <div class="rem"><input type="checkbox">
                        <span>Renember me</span>
                    </div>
                    <div class="forgate">
                        <a href="#">Forgot Password ?</a>
                    </div>
                </div>


                <button type="submit">Login</button>
                <div class="line"><img src="line.png">
                <p>OR</p><img src="line.png"></div>
                <div class="insta">
                    <i id="f" class="fa-brands fa-facebook"></i>
                    <i id="g" class="fa-brands fa-google"></i>
                    <i id="i" class="fa-brands fa-instagram"></i>
                </div>
            </div>


        </form>

    </div>
</body>

</html>
